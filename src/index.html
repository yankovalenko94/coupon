<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <div class="header__contacts">
            <div class="container">
                <div class="header__wrapper">
                    <div class="header__logo">
                        <img src="img/logo-small-dark.png" alt="logo">
                    </div>
                    <div class="header__contacts-block">
                        <div class="header__contacts-item">
                            <div class="header__contacts-icon">
                                <i class="fa fa-phone" aria-hidden="true"></i>
                            </div>
                            <div class="header__contacts-tel">
                                <a href="#">+1-202-555-0140</a>
                                <span>24/6 phone</span>
                            </div>
                        </div>
                        <div class="header__contacts-item">
                            <div class="header__contacts-icon">
    
                            </div>
                            <div class="header__contacts-tel">
                                <a href="#">+1-202-555-0140</a>
                                <span>24/6 phone</span>
                            </div>
                        </div>
                        <div class="header__contacts-item">
                            <div class="header__contacts-icon">
    
                            </div>
                            <div class="header__contacts-tel">
                                <a href="#">+1-202-555-0140</a>
                                <span>24/6 phone</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__menu">
            <div class="container">
                <div class="header__wrapper">
                    <nav>
                        <ul>
                            <li class="header__item header__item_active">
                                <a href="#">Главная</a>
                            </li>
                            <li class="header__item">
                                <a href="#">О нас</a>
                            </li>
                            <li class="header__item">
                                <a href="#">ЧаВо</a>
                            </li>
                        </ul>
                    </nav>

                    <div class="header__controls">
                        <ul>
                            <li class="header__item ">
                                <i></i>
                                <a href="#">Вход</a>
                            </li>
                            <li class="header__item">
                                <i></i>
                                <a href="#">Регистрация</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <form class="header__search">
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <div class="header__search-block">
                            <div class="header__search-icon">
    
                            </div>
                            <div class="header__search-text">Я ищу</div>
                            <input class="input_big" type="text" placeholder="Рестораны">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="header__search-block">
                            <div class="header__search-icon">
    1
                            </div>
                            <div class="header__search-text">В</div>
                            <input type="text" placeholder="Тбилиси">
                        </div>
                    </div>
                    <div class="col-md-1">
                        <div class="header__search-btn">
                            <button>Поиск</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </header>
</body>
</html>
